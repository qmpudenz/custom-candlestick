<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Candlestick</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
  </head>

  <body>
    <div id="menu">
      <div id="menuLeft">
        <div id="upperMenu">
          <select id="traderTable" class="selector">
            <!-- Select options for time interval -->
            <option value="trader_M1">1 Minute</option>
            <option value="trader_M5">5 Minutes</option>
            <option value="trader_M15">15 Minutes</option>
            <option value="trader_H1" selected>1 Hour</option>
            <option value="trader_H4">4 Hours</option>
            <option value="trader_D">1 Day</option>
            <option value="trader_W">1 Week</option>
            <option value="trader_M">1 Month</option>
          </select>

          <select id="currency" class="selector"></select>
          <!-- Select options for currency pairs -->

          <div id="rangeMenu">
            <label class="dateLabel" for="startDate">Start:</label>

            <div id="startDate" name="startDate">
              <input class="dateInput" type="date" id="startDateInput" />
              <input class="timeInput" type="time" id="startTimeInput" />
            </div>
            <label class="dateLabel" for="endDate">End:</label>
            <div id="endDate" name="endDate">
              <input class="dateInput" type="date" id="endDateInput" />
              <input class="timeInput" type="time" id="endTimeInput" />
            </div>

            <button id="updateDateRange">Update Range</button>
          </div>
        </div>

        <div id="menuBar">
          <!-- Main application UI elements -->
          <div id="innerMenu">
            <details>
              <summary id="summaryLarge">Select Indicator Filters:</summary>
              <div id="indicator-checkbox-group"></div>
            </details>

            <details>
              <summary id="summarySmall">Select Buy/Sell Filters:</summary>
              <div id="indicatorFilter-checkbox-group"></div>
            </details>
          </div>
          <button id="fetchData">Fetch Data</button>
          <!-- Button for fetching new data -->
          <div></div>
        </div>
      </div>
    </div>

    <div id="chartWrapper">
      <div id="main"></div>
      <!-- Container for the chart -->
      <!-- Container for displaying the message when there is no data available -->
      <div id="noDataMessage">
        No line data available for this selection.
        <button id="closeMessage">X</button>
      </div>
    </div>
    <div id="consoleContainer">
      <div id="console"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
